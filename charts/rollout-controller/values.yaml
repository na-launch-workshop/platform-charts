gitops:
  namespace: openshift-gitops
  channel: gitops-1.19
  updater:
    chartVersion: 1.0.0
    enabled: false

chains:
  enabled: false

tekton:
  chartVersion: 1.0.0
  enabled: false
  enableCapacity: false

