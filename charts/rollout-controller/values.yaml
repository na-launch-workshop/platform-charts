  chartVersion: 1.0.0
  enabled: true
  namespace: gitea

gitlab:
  chartVersion: 1.0.0
  enabled: true
  namespace: gitlab-system
  runners: 
    enabled: false

gitlab_repo_creds:
  chartVersion: 1.0.0

gitlab_runner:
  chartVersion: 1.0.0

minio:
  enabled: false
  chartVersion: 1.0.0

npm:
  enabled: true
  chartVersion: 4.29.0

