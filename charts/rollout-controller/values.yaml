domain: openshift.io

clusters: []

# Platform
machinesets:
  chartVersion: 1.0.0

system_roles:
  chartVersion: 1.0.0

acm:
  chartVersion: 1.0.1
  enabled: false
  enableCapacity: true

ansiblerunner:
  chartVersion: 1.0.1

nfd:
  enabled: false 
  chartVersion: 1.0.0

nvidiagpu:
  enabled: false 
  chartVersion: 1.0.0

