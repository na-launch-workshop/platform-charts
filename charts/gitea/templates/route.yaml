apiVersion: route.openshift.io/v1
kind: Route
metadata:
  labels:
    app: gitea
    app.kubernetes.io/instance: gitea
  name: gitea-http
spec:
  port:
    targetPort: http
  tls:
    insecureEdgeTerminationPolicy: Redirect
    termination: passthrough
  to:
    kind: Service
    name: gitea-http
    weight: 100
  wildcardPolicy: None
