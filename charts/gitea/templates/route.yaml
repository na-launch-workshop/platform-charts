apiVersion: route.openshift.io/v1
kind: Route
metadata:
  labels:
    app: gitea
    app.kubernetes.io/instance: gitea
  name: gitea-http
spec:
  host: "gitea.{{ .Values.domain }}"
  path: /
  port:
    targetPort: http
  tls:
    insecureEdgeTerminationPolicy: Redirect 
    termination: edge
  to:
    kind: Service
    name: gitea-service-http
    weight: 100
  wildcardPolicy: None
